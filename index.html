<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng...</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const keyword = urlParams.get("keyword");

            if (!keyword) {
                displayErrorMessage('Liên kết không hợp lệ. Thiếu từ khóa.');
                return;
            }

            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbwIc5UgvUdJ200H3JBfar3262DvQ9R57npNVbS8YeICiQ3lo96A-gugNd7Y91rLxKZyBQ/exec?action=redirectShortLink&keyword=${keyword}`);
                const result = await response.json();

                if (result.success && result.data.originalLink) {
                    window.location.href = result.data.originalLink;
                } else {
                    let redirectUrl = 'result.data.originalLink'; // Đặt URL chuyển hướng dự phòng
                    if (keyword.length === 6) {
                        redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + 'refid=' + keyword;
                    }
                    window.location.href = redirectUrl;
                }
            } catch (error) {
                displayErrorMessage('Đã có lỗi xảy ra. Vui lòng thử lại sau.');
                console.error("Lỗi:", error); // Ghi log lỗi ra console
            }
        });

        function displayErrorMessage(message) {
            const errorContainer = document.createElement('div');
            errorContainer.style.color = 'red';
            errorContainer.style.textAlign = 'center';
            errorContainer.style.marginTop = '20px';
            errorContainer.textContent = message;
            document.body.appendChild(errorContainer);
        }
    </script>
</body>
</html>
