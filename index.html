<script>
document.addEventListener('DOMContentLoaded', function() {
    // Lấy phần sau dấu '?' trong URL
    var queryString = window.location.search.substring(1);

    if (queryString) {
        // Xác định nếu chuỗi truy vấn là keyword (chữ) hay refid (số)
        var isRefid = /^[0-9]+$/.test(queryString); // Kiểm tra nếu chỉ chứa số
        var keyword = isRefid ? null : queryString;
        var refid = isRefid ? queryString : null;

        fetchOriginalLink(keyword, refid); // Gọi API dựa trên giá trị refid hoặc keyword
    } else {
        console.error('Không có chuỗi truy vấn trong URL.');
        alert('Không có chuỗi truy vấn trong URL.');
    }
});

function fetchOriginalLink(keyword, refid) {
    // Chuẩn bị URL cho yêu cầu API
    var apiUrl = `https://script.google.com/macros/s/AKfycbwJgR1iLkDU-Hly1MHRR4kfUFpkmm27kE9bxwxEMFg0_UpV_moIIhSjR1sWLcNXcIR9bg/exec`;

    // Nếu có keyword, gửi keyword; nếu không, gửi refid
    var queryParam = keyword ? `?keyword=${encodeURIComponent(keyword)}` : `?refid=${encodeURIComponent(refid)}`;

    fetch(apiUrl + queryParam, {
        method: 'GET',
        cache: 'no-cache'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Phản hồi từ mạng không hợp lệ');
        }
        return response.json();
    })
    .then(data => {
        if (data.success && data.originalLink) {
            let redirectUrl = data.originalLink;

            // Nếu có refid, thêm nó vào URL gốc
            if (refid) {
                var encodedRefid = encodeURIComponent(refid);
                redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + `refid=${encodedRefid}`;
            }

            // Chuyển hướng tới link gốc
            window.location.href = redirectUrl;
        } else {
            console.error('Không tìm thấy liên kết gốc cho từ khóa hoặc refid:', keyword || refid);
            alert('Không tìm thấy liên kết gốc cho từ khóa hoặc refid.');
        }
    })
    .catch(error => {
        console.error('Lỗi Fetch:', error.message);
        alert('Đã xảy ra lỗi khi lấy liên kết gốc.');
    });
}
</script>
