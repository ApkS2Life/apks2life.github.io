<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng...</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const url = new URL(window.location.href);
            const keyword = url.pathname.split('/').pop(); // Lấy từ khóa từ URL

            if (!navigator.onLine) {
                displayErrorMessage('Không có kết nối mạng. Vui lòng kiểm tra kết nối và thử lại.');
                return;
            }

            const response = await fetch(`https://script.google.com/macros/s/AKfycbwIc5UgvUdJ200H3JBfar3262DvQ9R57npNVbS8YeICiQ3lo96A-gugNd7Y91rLxKZyBQ/exec?action=redirectShortLink&keyword=${keyword}`);
            const result = await response.json();

            if (result.success && result.originalLink) {
                window.location.href = result.originalLink; // Chuyển hướng đến link gốc
            } else {
                displayErrorMessage(result.error || 'Không tìm thấy liên kết gốc.');
            }
        });

        function displayErrorMessage(message) {
            const errorContainer = document.createElement('div');
            errorContainer.style.color = 'red';
            errorContainer.style.textAlign = 'center';
            errorContainer.style.marginTop = '20px';
            errorContainer.textContent = message;
            document.body.appendChild(errorContainer);
        }
    </script>
</body>
</html>
