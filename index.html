<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng...</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const keyword = urlParams.get(""); // Lấy keyword (parameter đầu tiên)

            if (!keyword) {
                displayErrorMessage('Liên kết không hợp lệ. Thiếu từ khóa.');
                return;
            }

            if (!navigator.onLine) {
                displayErrorMessage('Không có kết nối mạng. Vui lòng kiểm tra kết nối và thử lại.');
                return;
            }

            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbwIc5UgvUdJ200H3JBfar3262DvQ9R57npNVbS8YeICiQ3lo96A-gugNd7Y91rLxKZyBQ/exec?action=redirectShortLink&keyword=${keyword}`);
                const result = await response.json();

                if (result.success && result.data.originalLink) {
                    let redirectUrl = result.data.originalLink;
                    // Chỉ gắn keyword vào link gốc nếu keyword là refid (6 ký tự)
                    if (keyword.length === 6) {
                        redirectUrl += (redirectUrl.includes('?') ? '&' : '?') + 'refid=' + keyword;
                    }
                    window.location.href = redirectUrl;
                } else {
                    displayErrorMessage(result.error || 'Không tìm thấy liên kết rút gọn với từ khóa này.');
                }
            } catch (error) {
                displayErrorMessage('Đã có lỗi xảy ra. Vui lòng thử lại sau.');
            }
        });

        function displayErrorMessage(message) {
            const errorContainer = document.createElement('div');
            errorContainer.style.color = 'red';
            errorContainer.style.textAlign = 'center';
            errorContainer.style.marginTop = '20px';
            errorContainer.textContent = message;
            document.body.appendChild(errorContainer);
        }
    </script>
</body>
</html>
