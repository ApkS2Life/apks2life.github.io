<script>
document.addEventListener('DOMContentLoaded', function() {
    // Lấy phần chuỗi truy vấn sau dấu '?' trong URL
    var queryString = window.location.search.substring(1); 

    if (queryString) {
        fetchOriginalLink(queryString);
    } else {
        console.error('Không có từ khóa hoặc refid trong URL.');
        alert('Không có từ khóa hoặc refid trong URL.');
    }
});

function fetchOriginalLink(keywordOrRefid) {
    var encodedKeyword = encodeURIComponent(keywordOrRefid);

    // Xây dựng URL với keyword hoặc refid
    var url = `https://script.google.com/macros/s/AKfycbwJgR1iLkDU-Hly1MHRR4kfUFpkmm27kE9bxwxEMFg0_UpV_moIIhSjR1sWLcNXcIR9bg/exec?keyword=${encodedKeyword}`;

    fetch(url, {
        method: 'GET',
        cache: 'no-cache'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Phản hồi từ mạng không hợp lệ');
        }
        return response.json();
    })
    .then(data => {
        if (data.success && data.originalLink) {
            // Kiểm tra xem refid có trong query string không
            const refidParam = new URLSearchParams(window.location.search).get('refid');
            let redirectUrl = data.originalLink;

            // Nếu có refid, thêm nó vào URL gốc
            if (refidParam) {
                // Thêm refid vào cuối URL dưới dạng query string
                const urlObject = new URL(data.originalLink);
                urlObject.searchParams.append('refid', refidParam);
                redirectUrl = urlObject.toString();
            }

            // Chuyển hướng đến liên kết gốc với refid (nếu có)
            window.location.href = redirectUrl;
        } else {
            console.error('Không tìm thấy liên kết gốc cho từ khóa hoặc refid:', keywordOrRefid);
            alert('Không tìm thấy liên kết gốc cho từ khóa hoặc refid.');
        }
    })
    .catch(error => {
        console.error('Lỗi Fetch:', error.message);
        alert('Đã xảy ra lỗi khi lấy liên kết gốc.');
    });
}
</script>
