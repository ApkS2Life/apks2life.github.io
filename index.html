<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.onLine) {
                displayErrorMessage('Không có kết nối mạng. Vui lòng kiểm tra kết nối và thử lại.');
                return;
            }

            const keyword = window.location.search.substring(1); // Lấy keyword (hoặc refID) trực tiếp

            if (keyword) {
                fetchOriginalLink(keyword);
            }
        });

        async function fetchOriginalLink(keyword) {
            if (!navigator.onLine) {
                displayErrorMessage('Không có kết nối mạng. Vui lòng kiểm tra kết nối và thử lại.');
                return;
            }

            let url = `https://script.google.com/macros/s/AKfycbwIc5UgvUdJ200H3JBfar3262DvQ9R57npNVbS8YeICiQ3lo96A-gugNd7Y91rLxKZyBQ/exec?action=redirectShortLink`;

            if (keyword) {
                url += `&keyword=${encodeURIComponent(keyword)}`;
            }

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                const data = await response.json();

                if (data.success && data.originalLink) {
                    // Kiểm tra xem keyword có phải là refID (6 ký tự) hay không
                    if (keyword.length === 6) { // Kiểm tra độ dài 
                        // Gắn refID vào originalLink
                        data.originalLink += (data.originalLink.includes('?') ? '&' : '?') + 'refid=' + keyword;
                    }
                    window.location.href = data.originalLink; 
                } else {
                    displayErrorMessage('Không tìm thấy liên kết gốc cho từ khóa hoặc refid đã cung cấp.');
                }
            } catch (error) {
                console.error('Lỗi Fetch:', error.message);
                displayErrorMessage(error.message);
            }
        }

        function displayErrorMessage(message) {
            let errorContainer = document.getElementById('error-container');
            if (!errorContainer) {
                errorContainer = document.createElement('div');
                errorContainer.id = 'error-container';
                errorContainer.style.color = 'red';
                document.body.appendChild(errorContainer);
            }
            errorContainer.textContent = message;
        }
    </script>
</body>
</html>
