<script>
document.addEventListener('DOMContentLoaded', function() {
    var currentURL = window.location.href;
    var keywordIndex = currentURL.indexOf('?');

    if (keywordIndex !== -1) {
        var keyword = currentURL.substring(keywordIndex + 1);

        if (/^\d{6}$/.test(keyword)) {
            // Nếu keyword là một số 6 chữ số, lưu vào session storage và chuyển hướng đến trang thứ hai
            sessionStorage.setItem('keyword', keyword);
            const keywordWithDash = currentURL.replace('?', '?ref=');
            window.location.href = keywordWithDash;
        } else if (currentURL.includes('?ref=')) {
            // Trường hợp trang thứ hai trả về, trích xuất tham số 'ref' và chuyển hướng đến trang cuối cùng
            var keyword = currentURL.substring(currentURL.indexOf('?ref=') + 5);
            fetchOriginalLink(keyword);
        } else {
            // Nếu không, tiếp tục với việc chuyển hướng như bình thường
            fetchOriginalLink(keyword);
        }
    }

    function fetchOriginalLink(keyword) {
        fetch('https://script.google.com/macros/s/AKfycbwJgR1iLkDU-Hly1MHRR4kfUFpkmm27kE9bxwxEMFg0_UpV_moIIhSjR1sWLcNXcIR9bg/exec?keyword=' + keyword)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success && data.originalLink) {
                    window.location.href = data.originalLink;
                } else {
                    console.error('Không tìm thấy link gốc.');
                }
            })
            .catch(error => console.error('Fetch error:', error));
    }
});
        </script>
