<script>
document.addEventListener('DOMContentLoaded', function() {
    // Lấy keyword hoặc refid từ URL
    var params = new URLSearchParams(window.location.search);
    var keyword = params.get('') || params.get('keyword');
    var refid = params.get('') || params.get('refid');

    if (keyword) {
        fetchOriginalLink(keyword, refid);
    } else {
        alert('Không có từ khóa hoặc refid trong URL.');
    }
});

function fetchOriginalLink(keyword, refid) {
    // Xây dựng URL để gửi keyword tới Apps Script
    var url = `https://script.google.com/macros/s/AKfycbwJgR1iLkDU-Hly1MHRR4kfUFpkmm27kE9bxwxEMFg0_UpV_moIIhSjR1sWLcNXcIR9bg/exec?keyword=${keyword}`;

    fetch(url, {
        method: 'GET',
        cache: 'no-cache'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success && data.originalLink) {
            var finalLink = data.originalLink;

            // Thêm refid vào liên kết gốc nếu có
            if (refid) {
                finalLink += `?refid=${refid}`;
            }

            // Chuyển hướng tới liên kết gốc với refid
            window.location.href = finalLink;
        } else {
            alert('Không tìm thấy liên kết gốc cho từ khóa hoặc refid.');
        }
    })
    .catch(error => {
        alert('Đã xảy ra lỗi khi lấy liên kết gốc.');
    });
}
</script>
