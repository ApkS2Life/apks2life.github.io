<script>
document.addEventListener('DOMContentLoaded', function() {
    var keyword = new URLSearchParams(window.location.search).get('keyword');

    if (keyword) {
        fetchOriginalLink(keyword);
    } else {
        console.error('Không có từ khóa trong URL.');
        alert('Không có từ khóa trong URL.');
    }
});

function fetchOriginalLink(keyword) {
    var encodedKeyword = encodeURIComponent(keyword);
    var isRefid = /^\d{6}$/.test(keyword);

    fetch(`https://script.google.com/macros/s/AKfycbwJgR1iLkDU-Hly1MHRR4kfUFpkmm27kE9bxwxEMFg0_UpV_moIIhSjR1sWLcNXcIR9bg/exec?keyword=${encodedKeyword}`, {
        method: 'GET',
        cache: 'no-cache'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Phản hồi từ mạng không hợp lệ');
        }
        return response.json();
    })
    .then(data => {
        if (data.success && data.originalLink) {
            var redirectUrl = isRefid 
                ? (data.originalLink.includes('?') ? `${data.originalLink}&refid=${encodedKeyword}` : `${data.originalLink}?refid=${encodedKeyword}`)
                : data.originalLink;
            window.location.href = redirectUrl;
        } else {
            console.error('Không tìm thấy liên kết gốc cho từ khóa:', keyword);
            alert('Không tìm thấy liên kết gốc cho từ khóa.');
        }
    })
    .catch(error => {
        console.error('Lỗi Fetch:', error.message);
        alert('Đã xảy ra lỗi khi lấy liên kết gốc.');
    });
}
</script>
